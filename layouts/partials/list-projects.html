<div class="card m-4">
  <a href="{{.Params.githuburl}}" class="no-a-style" _target="blank">
      <h2>{{.Title}}</h2>
      <p>{{.Summary}}</p>
  </a>
  {{ if isset .Params "tags" }}
  <ul class="post-tags">
    <p>
      {{range .Params.tags}}
      <li class="post-tag mx-1 my-1">
        <a href="/tags/{{ . | urlize }}/">
          <div class="tag-name">{{ . }}</div>
        </a>
      </li>
      {{end}}
    </p>
  </ul>
  {{end}}
</div>
